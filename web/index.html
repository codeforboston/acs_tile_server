<html>

<head>

	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
	
	<script src="stamen.js"></script>
	
	<link rel="stylesheet" href="./css/main.css" />

</head>

<body>
	<div id="map"></div>
	
	<script>

		var map = L.map('map').setView([42.354, -71.065], 10);
		
		new L.StamenTileLayer("toner").addTo(map);

		L.tileLayer('https://localhost:10110/{id}/{z}/{x}/{y}.png', {
			maxZoom: 13,
			attribution: 'Census ACS Server',
			id: 'acs2012_5yr/VT/map'
		}).addTo(map);

	</script>
	
</body>

</html>
